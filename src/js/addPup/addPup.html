<div><h1>Add Your Pup</h1></div>
<div>
    <form>
        <div>
            <div style="margin-top:10px;">
                <a href="{{pup.newPup.picture.url}}" class="thumbnail" ng-if="pup.newPup.picture">
                    <img ng-src="{{pup.newPup.picture.url | fpConvert: {w:200} }}">
                </a>
            </div>
            <button class="button" type="button" class="btn btn-default" ng-click="pup.upload()">Upload a Profile Picture for Your Pup<span class="caret"></span>
            </button>
        </div>
        <div>
            <label class="label">Enter pups name:</label>
            <input class="input" type="text" ng-model="pup.newPup.name" required>
        </div>
        <!-- <div>
            <label class="label">Enter pups age:</label>
            <input class="input" type="number" ng-model="pup.newPup.age" required>
        </div> -->
        <div>
            <label class="label">Enter pups color:</label>
            <input class="input" type="text" ng-model="pup.newPup.color" required>
        </div>
        <div>
            <label class="label">Enter pups size:</label>
            <input class="input" type="text" ng-model="pup.newPup.size" required>
        </div>
        <div>
            <label class="label">Enter pups weight:</label>
            <input class="input" type="number" ng-model="pup.newPup.weight" required>
        </div>
        <div>
            <label class="label">Enter pups allergies:</label>
            <input class="input" type="text" ng-model="pup.newPup.allergies" required>
        </div>
        <div>
            <label class="label">Enter pups birthdate:</label>
            <input class="input" type="date" ng-model="pup.newPup.birthdate" required>
        </div>
        <div>
            <label class="label">Enter pups medical conditions, if any:</label>
            <input class="input" type="text" ng-model="pup.newPup.medConditions" required>
        </div>
        <div>
            <label class="label">Enter pups chip information:</label>
            <input class="input" type="number" ng-model="pup.newPup.chipInformation" required>
        </div>
        <div>
            <label class="label">Enter pups medications:</label>
            <input class="input" type="text" ng-model="pup.newPup.medications" required>
        </div>
    </form>
    <br>
    <div>
        <button class="button success" ng-click="pup.addPup(pup.newPup)">Add Puppy!</button>
    </div>
</div>
