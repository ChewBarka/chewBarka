<div class="container">
	<div class="large-6 columns">
		<form ng-submit="events.getEvents(events.city.cityName)">
			<input type="text" class="input is-primary" ng-model="events.city.cityName" placeholder="Enter Your Location">
			<button class="button is-primary" type="submit">Search</button>
		</form>
	</div>
	<div ng-repeat="event in events.events.events.event">
		<p>Title: {{event.title}}</p>
		<p>Url: {{event.url}}</p>
		<p ng-bind-html="event.description">Description: </p>
	</div>
</div>
